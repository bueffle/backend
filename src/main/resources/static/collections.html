<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">

    <!-- Icon set -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <style>
      body {
        margin: 0;
      }
    </style>

    <title>Öffentliche Sammlungen</title>
  </head>
  <body  class="collections">
    <header id="header_nav">
      <!-- Loaded via helpers.js -->
      <!-- Just add an element with the id header_nav and the header is added automatically -->
    </header>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/collections.html">Öffentliche Sammlungen</a></li>
      </ol>
    </nav>

    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container" >
            <div class="row" id="collections-content">

                <div class="col-md-4" id="nth-column-1">
                  <!-- Default add element -->
                    <div class="card mb-4 shadow-sm" id="create_collection_card">
            
                        <div class="card-body">
                          <p class="card-text">Erstelle eine eigene Sammlung <a href="/mycollections.html">hier</a></p>
                        </div>
                      </div>
                       <!-- End Default add element -->
                </div>
                <div class="col-md-4" id="nth-column-2"></div>
                <div class="col-md-4" id="nth-column-3"></div>

            </div>
        </div>
      </div>
    
    </main>

    <footer class="sticky-bottom">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
      </div>

      <p>&copy; Büffle 2019</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
    <script src="/js/helpers.js"></script>
    

    
    <script id="collection-template" type="text/x-handlebars-template">
          <div class="card mb-4 shadow-sm">
            <div class="card-image-placeholder"></div>
            <div class="card-body">
              <p class="card-text">{{name}}</p>
              <p class="card-text">{{description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary" onclick="learnCollection('{{id}}')">Lernen</button>
                 
                </div>
                {{#if public}}
                <small class="text-muted"><i class="fas fa-bullhorn"></i>&nbsp;Öffentlich</small>
                {{/if}}
              </div>
            </div>
          </div>
    </script>



    <!-- Custom JavaScript -->
    <script src="/js/collections.js"></script>
  </body>
  </html>
